apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane
  namespace: argocd
spec:
  destination:
    namespace: crossplane-system
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://charts.crossplane.io/stable'
    targetRevision: 1.7.0
    chart: crossplane
    helm:
      releaseName: crossplane
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

